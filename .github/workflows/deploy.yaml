name: Deploy
on: 
  push:
    branches:
      - main
jobs: 
      build-and-push:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v3

          - name: Set up QEMU
            uses: docker/setup-qemu-action@v3
          
          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3

          - name: Login to Docker Hub
            uses: docker/login-action@v3
            with: 
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_TOKEN }}
          
          - name: Setup environment variables
            run: |
              touch .env
              cat .env

          - name: Build and push docker image
            uses: docker/build-push-action@v5
            with:
              context: .
              push: true
              tags: antolin0916/flutter-me:tagname
              cache-from: type=registry,ref=antolin0916/ai-vid-gen:cache
              cache-to: type=registry,ref=antolin0916/ai-vid-gen:cache,mode=max

      deploy:
        needs: [build-and-push]
        runs-on: ubuntu-latest

        steps:
          - name: Checkout 
            uses: actions/checkout@v3

          - name: Copy Docker Compose & Script to Server
            uses: appleboy/scp-action@v0.1.7
            with: 
              host: ${{ secrets.SSH_HOST }}
              username: ${{ secrets.SSH_USER }}
              key: ${{ secrets.SSH_PRIVATE_KEY }}
              source: "deploy/docker-compose.yaml, deploy/deploy.sh, .env"
              target: "~/flutter-me"
        
          - name: Run Deployment Script
            uses: appleboy/ssh-action@v0.1.8
            with:
              host: ${{ secrets.SSH_HOST }}
              username: ${{ secrets.SSH_USER}}
              key: ${{ secrets.SSH_PRIVATE_KEY }}
              script: |
                chmod +x ~/deploy/flutter-me/deploy.sh
                ~/deploy/flutter-me/deploy.sh
