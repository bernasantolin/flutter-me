name: Deploy

on: 
  push:
    branches:
      - main
jobs: 
  build-and-push:
    runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v3

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with: 
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
        
        - name: Setup environment variables
          run: |
            touch .env
            cat .env

        - name: Build and push docker image
          uses: docker/build-push-action@v5
          with:
            context: .
            push: true
            tags: antolin0916/flutter-me:tagname
            cache-from: type=register,ref=antolin0916/flutter-me:tagname
            cache-to: type=register,ref=antolin0916/flutter-me:tagname

  deploy:
    needs: [build-and-deploy]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Copy Docker Compose & Script to Server
        uses: appleboy/scp-action@v0.1.7
        with: 
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yaml, deploy.sh"
          target: "~/deploy/flutter-me"
     
     -  name: Run Deployment Script
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER}}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
          chmod +x ~/deploy/flutter-me/deploy.sh
            ~/deploy/flutter-me/deploy.sh
